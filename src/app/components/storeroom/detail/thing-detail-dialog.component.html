<h2 mat-dialog-title>{{data.name}}</h2>
<mat-dialog-content>
    <div fxLayout="column" class="detail__thing">
        <div fxLayoutAlign="center center">
            <img mat-card-image src='{{data.imageUrl !== null && data.imageUrl || "assets/img/no_image.png"}}' alt="photo">
        </div>
        <div>
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        {{'GENERAL.SPECIFICATIONS'| translate}}
                    </ng-template>
                    <table>
                        <tbody>
                              <tr *ngFor="let specification of data.specifications">
                                <th>{{specification.title}}: </th>
                                <td>{{specification.value}}</td>
                              </tr>                          
                        </tbody>
                    </table>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        {{'GENERAL.NOTES'| translate}}
                    </ng-template>
                    <div>
                      {{data.description}}
                    </div>
                </mat-tab>
                
            </mat-tab-group>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">{{'GENERAL.OK'| translate}}</button>
    <button mat-raised-button mat-dialog-close [routerLink]="[ editRoute, data.id ]"><fa-icon icon="edit"></fa-icon></button>    
</mat-dialog-actions>
