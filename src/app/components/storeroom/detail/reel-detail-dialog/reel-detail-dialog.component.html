<img mat-card-image src='{{data.imageUrl !== null && data.imageUrl || "assets/img/no_image.png"}}' alt="photo">
<mat-tab-group>
  <mat-tab>
      <ng-template mat-tab-label>
          {{'GENERAL.SPECIFICATIONS'| translate}}
      </ng-template>
      <table>
          <tbody>
                <tr>
                    <th>{{'THING.FORM.WEIGHT_PLACEHOLDER'|translate}}: </th>
                    <td>{{data.weightG}}</td>
                </tr>
          </tbody>
      </table>
  </mat-tab>
  <mat-tab>
      <ng-template mat-tab-label>
          {{'GENERAL.NOTES'| translate}}
      </ng-template>
      <div>
        {{data.description}}
      </div>
  </mat-tab>
  
</mat-tab-group>

<mat-divider></mat-divider>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">{{'GENERAL.OK'| translate}}</button>
    <button mat-raised-button mat-dialog-close [routerLink]="[ '/storeroom/edit-reel', data.id ]"><fa-icon icon="edit"></fa-icon></button>    
</mat-dialog-actions>
