<mat-sidenav-container class="sidenav-container">    
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async)  ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false && isAuthenticated">
      <mat-toolbar class="sidenav__toolbar" color="primary">
          <div fxLayout="row" class="sidenav-user-info" fxLayoutAlign="start center" >
              <div #avatar class='sidenav-user-info__image-avatar' ></div>
              <div fxLayout="column">
                  <div class="sidenav-user-info__name">Maksym Kravchuk</div>
                  <div class="sidenav-user-info__email">mak7.kr@gmail.com</div>
              </div>
              
          </div>
          
      </mat-toolbar>



      
      <mat-nav-list>
          <a mat-list-item [routerLink]="[ '/home']">{{'GENERAL.HOME'|translate}}</a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="[ '/spin']">{{'SPIN_FISHING.MENU_ITEM'|translate}}</a>
        <a mat-list-item [routerLink]="[ '/storeroom']">{{'STOREROOM.MENU_ITEM'|translate}}</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="app-header">
          <ng-template [ngIf]="isAuthenticated">
              <button 
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
          </ng-template>
        
        <span>FisherNotes</span>
        
        <span class="nav-tool-items" >
            <a mat-button (click)='signOut()' routerLink="sign-up" *ngIf='isAuthenticated' >Sign out</a>
        </span>
      </mat-toolbar>

      
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
